<!-- gallery/templates/gallery/delete_art.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Delete Art</title>
</head>
<body>
    <h1>Delete Art</h1>
    <p>Are you sure you want to delete "{{ art.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'art_list' %}">Cancel</a>
</body>
</html>
